module.exports = `
  type Team {
    _id: ID!
    name: String
    owner: User
    users: [User]
    restaurants: [Restaurant]
    menus: [Menu]
  }

  extend type Query {
    allTeams: [Team]
    team(_id: ID!): Team
    teamsForUser(userId: String!): [Team]
    teamsForOwner(userId: String!): [Team]
    teamsByName(name: String!): [Team]
    teamsForRestaurant(restaurantId: String!): [Team]
  }

  input TeamInput {
    name: String
  }

  extend type Mutation {
    createTeam(
      name: String
      owner: String!
      users: [String]
      restaurants: [String]
    ): Team
    updateTeam(
      team: TeamInput
    ): Team
    deleteTeam(
      _id: ID!
    ): DeleteResponse
    addRestaurantToTeam(
      teamId: ID!
      restaurantId: ID!
    ): Boolean
    removeRestaurantFromTeam(
      teamId: ID!
      restaurantId: ID!,
    ): Boolean
    addMenuToTeam(
      teamId: ID!
      menuId: ID!
    ): Boolean
    removeMenuFromTeam(
      teamId: ID!
      menuId: ID!,
    ): Boolean
    addUserToTeam(
      teamId: ID!
      userId: ID!
    ): Boolean
    removeUserFromTeam(
      teamId: ID!
      userId: ID!,
    ): Boolean
    changeTeamOwner(
      teamId: ID!
      userId: ID!
    ): Team
  }
`