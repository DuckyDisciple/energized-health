module.exports = `
  type Item {
    _id: ID!
    id: String
    name: String!
    description: String
    price: String
    images: [String]
    notes: [Note]
    tags: [Tag]
    isAvailable: Boolean
  }

  input ItemInput {
    name: String!
    id: String
    description: String
    price: String
    images: String
    notes: [ID]
    tags: [ID]
  }

  extend type Query {
    allItems: [Item]
    item(_id: ID): Item
    itemByName(name: String): Item
  }

  extend type Mutation {
    createItem(item: ItemInput!): Item
    editItem(item: ItemInput!, _id: ID!): Item
    deleteItem(_id: ID!): DeleteResponse
    addNoteToItem(noteId: ID!, itemId: ID!): Boolean
    removeNoteFromItem(noteId: ID!, itemId: ID!): Boolean
    addTagToItem(tagId: ID!, itemId: ID!): Boolean
    removeTagFromItem(tagId: ID!, itemId: ID!): Boolean
  }
`