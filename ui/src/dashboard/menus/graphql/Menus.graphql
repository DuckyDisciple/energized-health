fragment menuFields on Menu {
  _id
  title
  description
  logo
  bgImage
}

# Queries

query menu($bgImage: String) {
  menu(bgImage: $bgImage) {
    ...menuFields
  }
}

query menu($_id: ID!) {
  menu(_id: $_id) {
    ...menuFields
  }
}

query menus {
  menus {
    ...menuFields
  }
}x

# Mutations

mutation createMenu($menu: MenuInput!) {
  createMenu(menu: $menu, bgImage: $bgImage) {
    ...menuFields
  }
}

mutation updateMenu($menu: MenuInput!, $_id: ID!) {
  updateMenu(menu: $menu, _id: $_id) {
    ...menuFields
  }
}

mutation deleteMenu($_id: ID!) {
  deleteMenu(_id: $_id)
}
